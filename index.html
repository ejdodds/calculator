<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, initial-size= 1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="container-main">
        <div class="container-calculator">
          <div class="container-display">
            0
          </div>
          <div class="container-keypads">
            <div class="keypads">
              <div class="keypads-one">
                <button class="keypad clear">AC</button>
                <button class="keypad backspace"><--</button>
                <button class="keypad percentage">%</button>
              </div>
              <div class="keypads-number">
                <button class="keypad number">1</button>
                <button class="keypad number">2</button>
                <button class="keypad number">3</button>
                <button class="keypad number">4</button>
                <button class="keypad number">5</button>
                <button class="keypad number">6</button>
                <button class="keypad number">7</button>
                <button class="keypad number">8</button>
                <button class="keypad number">9</button>
              </div>
              <div class="keypads-two">
                <button class="keypad change-sign">+/-</button>
                <button class="keypad number">0</button>
                <button class="keypad dot">.</button>
              </div>
            </div>
            <div class="operators">
              <button class="keypad operator">/</button>
              <button class="keypad operator">*</button>
              <button class="keypad operator">-</button>
              <button class="keypad operator">+</button>
              <button class="keypad equal">=</button>
            </div>
            
          </div>
        </div>
      </div>
      <div class="container-footer">
        By EJ DODDS 2024
      </div>
    </div>
  </body>
</html>
